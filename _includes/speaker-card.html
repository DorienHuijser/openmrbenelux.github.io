<aside class="speaker-card {% if include.column %} {{ include.column }}{% endif %}">
   <header>
    <h3>{{ include.title }}</h3>
<a href="{{ include.homepage }}">
   <img src="/img/speakers/{{ include.avatarurl }}"></a>
<h4>{{ include.profilename }}


{% if include.twitter %} <a href="{{ include.twitter }}">
<i class="fab fa-twitter" style="position: relative; top: -5px; text-indent: 0px; vertical-align: middle; color:#38A1F3"></i> </a> {% endif %}

{% if include.git %} <a href="{{ include.git }}">
<i class="fab fa-github" style="position: relative; top: -5px; text-indent: 0px;  vertical-align: middle; color:#333"></i></a> {% endif %}

{% if include.researchgate %} <a href="{{ include.researchgate }}">
<i class="fab fa-researchgate" style="position: relative; top: -5px; text-indent: 0px;  vertical-align: middle; color:#00D0AF"></i></a>{% endif %}

</h4>

<h6>{{ include.affiliation }}</h6>

</header>
</aside>
