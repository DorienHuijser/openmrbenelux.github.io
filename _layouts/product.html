---
layout: default
---

{% if page.video %}
<iframe width="1020" height="700" src="{{ page.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
{% endif %}

<div class="columns is-multiline">

    <div class="column is-6">
      {% if page.slides %}
        <p class="title is-4 has-text-left"> <a href="{{ page.slides }}"> Slides </a>   </p>
      {% endif %}
    </div>

    <div class="column is-12">
        <p class="title is-4">Description</p>
        <div class="content">
            {{ content }}
        </div>
    </div>

</div>
